<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>账号管理</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
			font-family: 'STFangsong', 'STHupo', 'FZYaoti', 'STXinwei', 'YouYuan', 'times';
			user-select: none;
			
		}

		.box {
			height: 100%;
			padding: 20px;
			position: relative;
		}

		.video {
			height: 100%;
			width: 100%;
			position: fixed;
			left: 0;
			top: 0;
			z-index: -1;
			object-position: center;
			margin: 0;
			display: block;
			object-fit: cover;
		}

		.tip {
			position: fixed;
			bottom: 300px;
			width: 200px;
			text-align: center;
			left: 0;
			right: 0;
			margin: 0 auto;
			padding: 5px 10px;
			color: #fff;
			background-image: linear-gradient(to right,#e35153,#e86dbf);
			z-index: 99999;
			transition: all .2s;
		}

		.game {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 0 50px;
			/* width: auto; */
		}

		body::-webkit-scrollbar {
			display: none;
		}

		.delIcon {
			right: 40%;
		}

		.editIcon {
			right: calc(40% + 60px);
		}

		.delIcon, .editIcon {
			position: absolute;
			z-index: 9;
			top: 0px;
			transition: all .3s;
			width: 40px;
			box-shadow: #36b9e5 0px 0px 5px 2px;
			background-image: linear-gradient(to right,#acedac,#88d2ef);
			border-radius: 5px;
			transition: all .3s;
			overflow: hidden;
			text-align: center;
			line-height: 50px;
		}

		.delIcon:hover, .editIcon:hover {
			box-shadow: #e166db 0px 0px 5px 2px;
			background-image: linear-gradient(to right,#e0aced,#b8f4c4);
		}

		.content {
			padding: 15px 40px;
			width: 40%;
			overflow: hidden;
			background-image: linear-gradient(to right,#ace4ed,#a6c1ee);
			opacity: .7;
			margin-top: 30px;
			/* margin-left: 40px; */
			transition: all .3s;
			border: 3px solid #fff;
			position: relative;
			border-radius: 10px;
			cursor: pointer;
		}

		.content:hover {
			border-radius: 30px;
			border: 3px solid #7c5fcc;
			opacity: 1;
		}

		.content:hover .index {
			animation: index 3s linear 0s infinite;
		}

		.content.active {
			border-radius: 30px;
			border: 3px solid #7c5fcc;
			opacity: 1;
		}

		.index.active {
			animation: index 3s linear 0s infinite;
		}

		.index {
			font-size: 30px;
			font-family: 'STHupo';
			background-color: #fff;
			padding: 20px;
			position: absolute;
			border-radius: 50%;
			text-align: center;
			line-height: 30px;
			color: rgb(192, 222, 230);
			width: 25px;
			height: 25px;
			bottom: 5px;
			right: 5px;
			transition: all .3s;
		}

		.tittle {
			font-size: 20px;
			font-weight: 900;
			color: rgb(58, 39, 200);
			text-align: center;
		}

		.name,
		.password,
		.info {
			display: flex;
			flex-direction: row;
			align-items: center;
			position: relative;
		}

		.name-text {
			padding: 10px;
			font-family: 'STCaiyun';
		}

		.text {
			font-size: 18px;
			font-weight: 900;
			color: rgb(170, 9, 157);
			max-width: 80%;
		}

		.copy {
			position: absolute;
			font-size: 14px;
			padding: 0 3px;
			height: 30px;
			width: 30px;
			background-color: #fff;
			border-radius: 5px;
			transition: all .3s;
			overflow: hidden;
		}

		.copy:hover {
			background-color: #4F398B;
			color: #fff;
		}

		.addArea {
			position: fixed;
			top: 50px;
			right: 50px;
			background-image: linear-gradient(to right,#fbc2eb,#a6c1ee);
			height: 300px;
			width: 200px;
			border-radius: 17.5px;
			transition: all .2s;
			overflow: hidden;
			z-index: 998;
		}

		.close {
			height: 35px;
			width: 35px;
			border-radius: 50%;
			position: fixed;
			top: 50px;
			right: 50px;
			transition: all .2s;
			cursor: pointer;
			background-color: transparent;
			z-index: 10;
			z-index: 999;
		}

		.add-title {
			font-size: 20px;
			font-family: 'YouYuan';
			font-weight: 900;
			text-align: center;
			margin-top: 10px;
			color: #E9E2EF;
		}

		.add-inp {
			width: 80%;
			padding: 10px 5%;
			margin: 10px auto 0;
			display: flex;
			flex-direction: column;
			font-size: 20px;

		}

		.add-inp>span {
			font-weight: 900;
			font-family: 'STXinwei';
			color: #123C60;
			text-indent: 10px;
		}

		.add-inp>.add-text {
			height: 30px;
			font-size: 18px;
			border-radius: 5px;
			outline: none;
			background-color: #F6F8FE;
			border: 2px solid #F6F8FE;
			margin-top: 5px;
			color: rgb(170, 9, 157);
			padding: 5px 10px;
			font-family: monospace;
		}

		.submit {
			height: 45px;
			width: 45px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			background-color: #fff;
			border-radius: 50%;
			cursor: pointer;
			transition: all .2s;
		}

		.masking {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #000;
			opacity: .5;
			z-index: 997;
		}

		.submit:hover {
			background-color: transparent;
		}

		.sub-2 {
			display: none;
		}

		.submit:hover .sub-1 {
			display: none;
		}

		.submit:hover .sub-2 {
			display: block;
		}

		.music-play {
			position: fixed;
			top: 50px;
			left: 50px;
			cursor: pointer;
		}

		.pop {
			position: fixed;
			top: calc(50% - 100px);
			left: calc(50% - 150px);
			width: 300px;
			height: 200px;
			background-image: linear-gradient(to right,#dec2fb,#c5a6ee);
			border-radius: 10px;
			box-shadow: 0 0 10px #000;
			z-index: 9999;
			transition: all .3s;
		}

		.pop-title {
			position: absolute;
			top: 10%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 20px;
			color: #000;
			font-weight: bold;
		}

		.pop-text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 16px;
			color: #000;
		}

		.pop-btn {
			position: absolute;
			bottom: 0;
			left: 18%;
			width: 200px;
			height: 50px;
			display: flex;
			justify-content: space-between;
		}

		.pop-btn-1, .pop-btn-2 {
			width: 80px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background-color: #fff;
			border-radius: 15px;
			font-size: 14px;
			color: #000;
			cursor: pointer;
			transition: all .2s;
		}

		.pop-btn-1:hover, .pop-btn-2:hover {
			background-color: #000;
			color: #fff;
		}

		.saveBtn {
			position: absolute;
			top: 50px;
			right: 100px;
			width: 35px;
			height: 35px;
			line-height: 50px;
			text-align: center;
			border: 2px solid transparent;
			background-color: transparent;
			border-radius: 50%;
			cursor: pointer;
			transition: all .2s;
			z-index: 99;
		}

		.saveBtn:hover {
			border: 2px solid #7C5FCC;
		}

		[v-cloak] {
			display: none;
		}

		@keyframes index {
			from {
				transform: rotateZ(0);
			}

			to {
				transform: rotateZ(-360deg);
			}
		}
	</style>
</head>

	<script src="https://cdn.staticfile.org/vue/3.0.5/vue.global.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
	<script>
		const app = Vue.createApp({
			data() {
				return {
					list: JSON.parse(localStorage.getItem('localList')) || [],
					isTip: false,
					isPop: false,
					tipText: '',
					flag: true,
					opa1: 0,
					opa2: 0,
					isChecked: false,
					isAdding: false,
					isPlay: false,
					addName: '',
					addPassword: '',
					addInfo: '',
				}
			},
			methods: {
				handleCopy(text) {
					const url = text
					const inp = document.createElement('input')
					inp.value = url
					document.body.appendChild(inp)
					inp.select()
					document.execCommand('Copy')
					inp.remove()
					this.handleTip('复制成功')
				},
				handleTip(text) {
					if(!this.flag) return
					this.flag = false
					this.isTip = true
					this.tipText = text
					setTimeout(() => {
						this.isTip = false
						this.flag = true
					}, 1000);
				},
				handleConfirm() {
					const index = this.list.findIndex(item => item.id === this.isChecked)
					this.list.splice(index, 1)
					this.isPop = false
					this.handleTip('删除成功')
				},
				handleCancel() {
					this.isPop = false
				},
				handleEdit(id) {
					const index = this.list.findIndex(item => item.id === id)
					this.addName = this.list[index].name
					this.addPassword = this.list[index].password
					this.addInfo = this.list[index].info
					this.handleClose()
				},
				handleMouseover(id) {
					this.opa1 = id
					setTimeout(() => {
						this.opa2 = id
					}, 100);
				},
				handleMouseout() {
					this.opa1 = 0
					setTimeout(() => {
						this.opa2 = 0
					}, 100);
				},
				handleTap(id) {
					if(this.isChecked === id) {
						this.isChecked = false
						this.handleMouseout()
					} else {
						this.isChecked = id
						this.handleMouseover(id)
					}
				},
				handleClose() {
					if (this.isAdding === false) {
						this.isAdding = true
						this.$refs.ref_username.focus()
					}
					else {
						this.isAdding = false
						this.addName = ''
						this.addPassword = ''
						this.addInfo = ''
					}
				},
				handlePlay() {
					if(!this.isPlay) {
						this.isPlay = true
						this.$refs.music_1.play()
						this.$refs.music_2.play()
					} else {
						this.isPlay = false
						this.$refs.music_1.pause()
						this.$refs.music_2.pause()
					}
				},
				autoPlay() {
					this.isPlay = true
					this.$refs.music_1.play()
					this.$refs.music_2.play()
				},
				handleSubmit() {
					if(this.addName && this.addPassword && this.addInfo) {
						if(this.isChecked) {
							const index = this.list.findIndex(item => item.id === this.isChecked)
							this.list[index].name = this.addName
							this.list[index].password = this.addPassword
							this.list[index].info = this.addInfo
							this.handleTip('修改成功')
						} else {
							this.list.push({ id: Math.random()*1000*new Date().getTime(), name: this.addName, password: this.addPassword, info: this.addInfo })
							this.handleTip('添加成功')
						}
						this.addName = ''
						this.addPassword = ''
						this.addInfo = ''
						this.isAdding = false
					} else return this.handleTip('信息不完整')
				},
				handleEnter(num) {
					if(num === 1) this.$refs.ref_password.focus()
					else if(num === 2) this.$refs.ref_note.focus()
					else if(num === 3) this.handleSubmit()
				},
				handleSave() {
					if(this.list.length === 0) return this.handleTip('没有账号')
					let str = ''
					this.list.forEach((item, index) => {
						str += `${index + 1}、账号：${item.name}  密码：${item.password}  备注：${item.info}\n`
					})
					const blob = new Blob([str], { type: 'text/plain;charset=utf-8' })
					saveAs(blob, '账号.txt')
				}
			},
			watch: {
				list: {
					deep: true,
					handler(val) {
						localStorage.setItem('localList', JSON.stringify(val))
					}
				}
			}
		})
		app.mount('#app')
	</script>
</body>
